gui:

  #The command to be executed after the return button on the first page is clicked. The format is way: command, where way refers to the execution mode, and command is a command. The command does not need to add /
  #The execution methods are operator, console and self, which respectively represent the execution as op (give the player OP and then execute and then cancel the player OP), console execution and player execution
  firstPageBackCommand:
    - "self:bs"
    - "self:cd"

  title:
    manageBackPointPage: "&b&l&nAll Back Point&e&l(There are all back point)"

  button:
    manageBackPointPage:
      back:

        #Represents the material of the button. If you want to know the name of the material, please go to https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html see
        #If it is air, the representative does not display the relevant button and cannot be clicked
        materialName: "BARRIER"

        #Represents the name of the button
        displayName: "&b&l&n返回"

        #表示按钮的描述，lore中可以用的变量，除了{()}括起来的，都可以用在displayName中
        lore:
          - "&c&l点我返回上一页"

        #Quantity
        amount: 1

        #Indicates a sign. If you want to know which can be hidden, please go to https://hub.spigotmc.org/javadocs/spigot/org/bukkit/inventory/ItemFlag.html
        itemFlag:
          - "HIDE_DESTROYS"

        #Which model data is used? 1.12 and earlier versions do not support this
        customModelData: [ ]

      teleportBackPoint:
        materialName: "CHEST"
        displayName: "&b&l&nBack back point"
        lore:
          - "&a&lWorld：{world}"
          - "&b&lX：{x}"
          - "&c&lY：{y}"
          - "&d&lZ：{z}"
          - "&e&lCreate Time：{create_time}"
          - "&f&lClick me to back"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: [ ]

      previousPage:
        materialName: "BOOK"
        displayName: "&b&l&nPrevious page"
        lore:
          - "&f&lClick me to previous page"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: [ ]
      nextPage:
        materialName: "BOOK"
        displayName: "&b&l&nNext Page"
        lore:
          - "&f&lClick me to next page"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: [ ]
      searchByWorldName:
        materialName: "COMPASS"
        displayName: "&b&l&nsearch by world name"
        lore:
          - "&f&lclick me to search by world name"
        amount: 1
        itemFlag:
          - "HIDE_DESTROYS"
        customModelData: [ ]




